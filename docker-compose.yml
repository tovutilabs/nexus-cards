services:
  db:
    image: postgres:16-alpine
    container_name: nexus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexus_cards
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: nexus-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - nexus-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: nexus-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nexus_cards
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-dev-secret-key
      JWT_EXPIRES_IN: 7d
      API_PORT: 3001
      API_URL: http://localhost:3001
      WEB_URL: http://localhost:3000
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ''
      SMTP_PASSWORD: ''
      EMAIL_FROM: dev@nexus.cards
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      STRIPE_SECRET_KEY: sk_test_your_key_here
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret_here
      STRIPE_PRICE_ID_PRO: price_pro_id_here
      STRIPE_PRICE_ID_PREMIUM: price_premium_id_here
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3001/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: nexus-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages
      - /app/apps/web/.next
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nexus-network

volumes:
  postgres_data:
  redis_data:

networks:
  nexus-network:
    driver: bridge
